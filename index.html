	  	      lr.css('color','blue')

	  	      }, 150 )

	  	      lr.animate({'font-size':'40px', 'margin-left':'0px'  })
	  	      lr.css('color','black')
	  	      }, 250 )
	  	    },
	  	    letterOut: function(lr){
	  	      lr.animate({'font-size':'10px'},500,function(){
	  	        $(this).fadeOut(300, function(){ $(this).remove() })
	  	      })
	  	    }
	  	}
		$('.fonteo').fonteo( opts );
	  }
